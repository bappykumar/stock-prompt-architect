<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROMPT MASTER - Professional Stock Prompt Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              brand: {
                navy: '#0b1120',
                card: '#111827',
                border: '#1f2937'
              }
            },
            fontFamily: {
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
            },
            letterSpacing: {
              tightest: '-.075em',
              tighter: '-.05em',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      .dark body {
        background-color: #0b1120;
        color: #f8fafc;
      }

      /* Ultra-thin Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
      }

      /* Entrance Animation (ONLY for Welcome Section) */
      .animate-welcome-reveal {
        animation: welcome-reveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes welcome-reveal {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Button Hover Transitions */
      button, select, input, .card-hover {
        transition: all 0.2s ease;
      }

      .dark ::selection {
        background: #3b82f6;
        color: #ffffff;
      }
    </style>

  }
}
</script>
